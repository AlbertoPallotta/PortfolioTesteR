<h2>Safe ANY Operation with NA Handling</h2>

<h3>Description</h3>

<p>Performs any() operation that returns FALSE when all values are NA
instead of NA.
</p>


<h3>Usage</h3>

<pre><code class='language-R'>safe_any(x, ...)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;"><td><code>x</code></td>
<td>
<p>Logical vector</p>
</td></tr>
<tr style="vertical-align: top;"><td><code>...</code></td>
<td>
<p>Additional arguments passed to any()</p>
</td></tr>
</table>


<h3>Value</h3>

<p>Logical value (never NA)
</p>
